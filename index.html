<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coworking Space Site</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="icon" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
		<link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav>
                <ul>
                    <li class="logo">WeBarelyWork</li>
                    <li><img src="assets/pin.png" class="icon" alt="location"></li>
                    <li class="align-right"><img src="assets/burger.png" class="icon"></li>
                </ul>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <!-- Hero Section -->
            <section>
                <h1>The best coworking spaces for lazy devs.</h1>
            </section>

            <!-- Section 1 -->
            <section class="item">
                <img src="assets/hygge.jpg" class="item-img" alt="A smart coworking space">
                <div class="img-banner">Exclusive</div> 
                <div class="caption">
                    <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button>Book</button>
                </div>
            </section>

            <!-- Section 2 -->
            <section class="item">
                <img src="assets/sky-garden.jpg" class="item-img" alt="A coworking space with plants">
                <div class="caption">
                    <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button>Book</button>
                </div>
            </section>

            <!-- Section 3 -->
            <section class="item">
                <img src="assets/generator.jpg" class="item-img" alt="A comfortable coworking space">
                <div class="caption">
                    <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button>Book</button>
                </div>
            </section>
        </main>

        <!-- Chatbox -->
        <div class="chatbox-bg">
            <img src="assets/message.png" class="chatbox-img" alt="chatbox">
        </div>
    </body>
</html>
