<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coworking Space Site</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="icon" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
		<link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <nav class="header__nav">
                <p class="header__logo">WeBarelyWork</p>
                <img
                    src="assets/pin.png"
                    alt="location"
                    class="header__icon"
                    width="90"
                    height="68"
                />
                <img 
                    src="assets/burger.png"
                    alt="burger-icon"
                    class="header__icon align-right"
                    width="90"
                    height="68"
                />
            </nav>
        </header>

        <!-- Main -->
        <main class="main">
            <!-- Hero Section -->
            <section class="main__header">
                <h1 class="hero__heading">The best coworking spaces for lazy devs.</h1>
            </section>

            <!-- Section 1 -->
            <section class="main__item">
                <img 
                    src="assets/hygge.jpg"
                    alt="A smart coworking space"
                    class="item__image"
                    width="500"
                    height="333.33"
                />
                <div class="exclusive__tag">Exclusive</div> 
                <div class="item__description">
                    <p class="item__text">Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button class="item__button">Book</button>
                </div>
            </section>

            <!-- Section 2 -->
            <section class="main__item">
                <img 
                    src="assets/sky-garden.jpg"
                    alt="A coworking space with plants"
                    class="item__image"
                    width="500"
                    height="333.33"
                />
                <div class="item__description">
                    <p class="item__text">Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button class="item__button">Book</button>
                </div>
            </section>

            <!-- Section 3 -->
            <section class="main__item">
                <img 
                    src="assets/generator.jpg"
                    alt="A comfortable coworking space"
                    class="item__image"
                    width="500"
                    height="333.33"
                />
                <div class="item__description">
                    <p class="item__text">Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button class="item__button">Book</button>
                </div>
            </section>
        </main>

        <!-- Chatbox -->
        <div class="chatbox">
            <img
                src="assets/message.png"
                alt="chatbox"
                class="chatbox-img"
                width="25"
                height="25"
            >
        </div>
    </body>
</html>
